<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
	a {
		float: left;
		width: 64px;
		text-align: center;
		font-size: 1.5em;
		text-decoration: none;
	}
	a.page {
		color: #4d7198;
	}
	a.page.active {
		color: #3b5998;
		font-weight: 900;
	}
	div {
		display: inline-block;
	}
</style>
<script>
document.addEventListener('click', function (){
	setTimeout(function (){
		if(page != location.hash.replace(/^#/, '') || 1){
			location.reload();
		}
	}, 1e3);
});
var total		= 1 + 2369,	/* Всего стикеров		*/
    step		= 90,		/* Стикеров на странице		*/
    overlapping	= 10,		/* Нахлест соседних страниц	*/
    page	= location.hash.replace(/^#/, '') || 1;
    html	= '<div>';	

for(var i = 1; i < total / (step - overlapping) + 1; i++){
	html += '<a href="#' + i + '" class="page' + (i == page ? ' active' : '') + '">' + i + '</a>';
}
html += '</div><hr><div>';
for(var i = ((page - 1) * (step - overlapping)) || 1; i < total && i < (page - 1) * (step - overlapping) + step; i++){
	html += '<a href="//vk.com/images/stickers/' + i + '/352b.png">';
	html += '<img src="//vk.com/images/stickers/' + i + '/64b.png">';
	html += '</a>';
}
html += '</div>';
document.write(html);
</script>
