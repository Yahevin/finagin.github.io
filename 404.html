<script>
    (function p404() {
        function notEmpty(item) {
            return item.length
        }

        var oldPath, newHash;

        oldPath = location.pathname.split("/").filter(notEmpty);

        if (oldPath.length <= 1) {
            return;
        }

        newHash = [
            oldPath.pop(),
            location.hash.replace("#", "").split("/").filter(notEmpty).join("/")
        ].filter(notEmpty);

        location.href = "/" + oldPath.join("/") + "#/" + newHash.join("/");
    })();
</script>
